<div class="row">
  <div class="col-2 col-panel" style="background-image: linear-gradient(to left, #000000, #141414, #202020, #2d2d2d, #3a3a3a);">
    <div class="row" style="height:28%!important;">
    </div>
    <div class="row">
      <div class="col-1" style="padding-top:17px;">
        <div><i class="material-icons" style="font-size:20px;" (click)="volume = 0;">volume_off</i></div>
      </div>
      <div class="col-1" style="padding-top:14px;">
        <div><i class="material-icons" style="font-size:25px;" (click)="volume = volume >= 10 ? volume - 10 : 0;">volume_down</i></div>
      </div>
      <div class="col-7">
        <mat-slider [value]="volume" (input)="volume = $event.value;"></mat-slider>
      </div>
      <div class="col-1" style="padding-top:14px;">
        <div><i class="material-icons" style="font-size:25px;" (click)="volume = volume <= 90 ? volume + 10 : 100;" >volume_up</i></div>
      </div>
    </div>
  </div>
  <div class="col-10 col-panel panel-border" style="background-color:black;">
    <div class="row row-content">
      <div class="col">
        <div class="d-flex" style="color:white;">{{ song1.name }}</div>
        <div class="d-flex" style="color:white;font-size:smaller;color:grey">{{ song1.author }}</div>
      </div>

      <div class="col-sm-1 justify-content-md-center">
        <div class="d-flex p-2"><i class="material-icons">repeat</i></div>
      </div>
      <div class="col-sm-1 justify-content-md-center">
        <div class="d-flex p-2" (click)="previousSong()"><i class="material-icons">skip_previous</i></div>
      </div>
      <div class="col-sm-1">
        <div class="d-flex p-2" (click)="toggleIsPlaying()" *ngIf="isPlaying === false"><i class="material-icons">play_circle_outline</i></div>
        <div class="d-flex p-2" (click)="toggleIsPlaying()" *ngIf="isPlaying === true"><i class="material-icons">pause_circle_outline</i></div>
      </div>
      <div class="col-sm-1 justify-content-md-center">
        <div class="d-flex p-2" (click)="nextSong()"><i class="material-icons">skip_next</i></div>
      </div>
      <div class="col-sm-1 justify-content-md-center">
        <div class="d-flex p-2"><i class="material-icons">shuffle</i></div>
      </div>

      <div class="col">
        <div class="d-flex p-2 float-right"><i class="material-icons">playlist_play</i></div>
        <div class="d-flex p-2 float-right"><i class="material-icons">thumb_up</i></div>
        <div class="d-flex p-2 float-right"><i class="material-icons">thumb_down</i></div>
      </div>
    </div>
    <div class="row row-content">
      <div class="col d-flex p-2">
        <mat-progress-bar [mode]="determinant" [value]="seek_value" (click)="seek($event)"></mat-progress-bar>
      </div>
    </div>
  </div>
</div>
