<div class="row left-menu">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item list-group-item-action list-group-item-dark" (click)="display('Home')"><i class="material-icons">home</i> Home </li>
      <li class="list-group-item list-group-item-action list-group-item-dark" (click)="display('Browse')"><i class="material-icons">reorder</i> Browse</li>
      <li class="list-group-item list-group-item-action list-group-item-dark" (click)="display('Radio')"><i class="material-icons">radio</i> Radio</li>
    </ul>
  </div>
</div>
<div class="row library">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item list-group-item-action list-group-item-dark" style="color:grey;font-weight: none;">YOUR LIBRARY</li>
      <li class="list-group-item list-group-item-action list-group-item-dark" (click)=display(content) *ngFor="let content of library_contents;" [ngClass]="{ 'active': content === selectedItem }">
        {{content}}
      </li>
    </ul>
  </div>
</div>
<div class="row playlists">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item list-group-item-dark" style="color:grey;font-weight: none;">SOCIAL</li>
      <li class="list-group-item list-group-item-action list-group-item-dark">Friend List</li>
    </ul>
  </div>
</div>
