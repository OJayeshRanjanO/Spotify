<div class="row center-console">
  <div class="col">
    <div class="row title">
      <div class="col">
        <h1>{{ title }}</h1>
      </div>
    </div>
    <div class="row menu">
      <div class="col">
        <app-home *ngIf="title === 'Home'"></app-home>
        <app-browse *ngIf="title === 'Browse'"></app-browse>
      </div>
    </div>
  </div>
</div>
